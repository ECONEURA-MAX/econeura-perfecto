name: Deploy Backend to Azure App Service

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: econeura-backend-prod
  AZURE_WEBAPP_PACKAGE_PATH: 'backend'
  NODE_VERSION: '20.x'

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install dependencies
      working-directory: backend
      run: |
        echo "ðŸ“¦ Instalando dependencias..."
        npm ci --only=production
        echo "âœ… node_modules instalado"

    - name: Create deployment package WITH node_modules
      run: |
        echo "ðŸ“¦ Creando paquete de deployment CON node_modules..."
        cd backend
        zip -r ../backend-deploy.zip . \
          -x "*.git*" \
          -x "*coverage*" \
          -x "*__tests__*" \
          -x "*.test.js" \
          -x "*.log" \
          -x "uploads/*" \
          -x "backups/*" \
          -x "data/*" \
          -x "logs/*" \
          -x "*.db" \
          -x "*.sqlite"
        cd ..
        echo "âœ… Paquete creado CON node_modules: backend-deploy.zip"
        ls -lh backend-deploy.zip

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_PROD }}
        package: backend-deploy.zip
        type: zip
        clean: false

    - name: Wait for deployment and warm-up
      run: |
        echo "â³ Esperando que Azure complete el deployment..."
        sleep 120
        echo "âœ… Warm-up completado"

    - name: Health Check (non-blocking)
      continue-on-error: true
      run: |
        echo "ðŸ” Verificando health endpoint (no bloqueante)..."

        # Solo 3 intentos rÃ¡pidos
        for i in 1 2 3; do
          echo "Intento $i/3..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/api/health/simple || echo "000")
          echo "  Response: $response"

          if [ "$response" = "200" ]; then
            echo "âœ… Backend respondiendo OK"
            exit 0
          fi

          sleep 15
        done

        echo "âš ï¸ Backend aÃºn iniciando - verificar manualmente en 2-3 minutos"
        echo "URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/api/health/simple"

    - name: Deployment Summary
      if: always()
      run: |
        echo "### ðŸš€ Backend Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Backend URL:** https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net" >> $GITHUB_STEP_SUMMARY
        echo "**Health Check:** https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/api/health" >> $GITHUB_STEP_SUMMARY
        echo "**NEURAs:** 10 ejecutivas disponibles" >> $GITHUB_STEP_SUMMARY
        echo "**Database:** PostgreSQL Azure Flexible Server" >> $GITHUB_STEP_SUMMARY

