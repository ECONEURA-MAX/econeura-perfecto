name: Deploy to Staging

on:
  push:
    branches: [develop]
  pull_request:
    types: [labeled]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  AZURE_WEBAPP_NAME_STAGING: econeura-backend-staging
  AZURE_STATICWEBAPP_NAME_STAGING: econeura-web-staging

jobs:
  deploy-backend-staging:
    if: github.event_name == 'push' || contains(github.event.pull_request.labels.*.name, 'deploy-staging')
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
    
    - name: Create staging package
      run: |
        cd backend
        zip -r ../backend-staging.zip . \
          -x "*.git*" -x "*node_modules*" -x "*coverage*" \
          -x "*__tests__*" -x "*.test.js" -x "*.log"
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy to Staging
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME_STAGING }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_STAGING }}
        package: backend-staging.zip
    
    - name: Health Check Staging
      run: |
        sleep 60
        curl -f https://${{ env.AZURE_WEBAPP_NAME_STAGING }}.azurewebsites.net/api/health || exit 0
    
    - name: Comment PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ðŸš€ Deployed to staging: https://${{ env.AZURE_WEBAPP_NAME_STAGING }}.azurewebsites.net'
          })

  deploy-frontend-staging:
    if: github.event_name == 'push' || contains(github.event.pull_request.labels.*.name, 'deploy-staging')
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
    
    - name: Build Frontend
      working-directory: frontend
      run: |
        npm ci
        npm run build
      env:
        VITE_API_URL: https://${{ env.AZURE_WEBAPP_NAME_STAGING }}.azurewebsites.net
    
    - name: Deploy to Azure Static Web Apps
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_STAGING }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: 'upload'
        app_location: 'frontend/dist'
        output_location: '.'
        skip_app_build: true

